<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Turn Based Game Battle</title>
    <link rel="stylesheet" href="./css/bootstrap.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <a class="navbar-brand" href="index.html">Turn Based Game</a>
      <a class="navbar-brand mr-1" href="./game.html">Restart</a>
    </nav>
    <main  class="">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-2">
            <div id="player1" class="player player__one  mr-2">
              <h2 class="player1" id="player1_name">player 1</h2>

              <p class="score">health: <span id="health1"></span></p>
              <p class="score">power: <span id="power1"></span></p>

              <img
                      src="./assets/witch.png"
                      class="player__icon"
                      alt="player 1"
              />
              <img width="100" height="100" src="./assets/main.png" alt="player 1 weapon"  id="player_1_weapon_image" />

              <div class="mt-4">
                <button id="attack1" class="fight btn btn-danger">Attack</button>
                <button id="defend1" class="fight btn btn-warning">Defend</button>
              </div>
            </div>
          </div>
          <div class="col-md-8">
            <div class="game-app">
              <div class="game-container" id="game-container"></div>
            </div>
          </div>

          <div class="col-md-2">
            <div id="player2" class="player player__two mx-2">
              <h2 class="player1" id="player2_name">player 2</h2>
              <p class="score">health: <span id="health2"></span></p>
              <p class="score">power: <span id="power2"></span></p>

              <img src="./assets/thermometer.png" class="player__icon" alt="player 2" />
              <img width="100" height="100" src="./assets/main.png" alt="player 2 weapon"  id="player_2_weapon_image" />
              <div class="mt-4">
                <button id="attack2" class="fight btn btn-danger">Attack</button>
                <button id="defend2" class="fight btn btn-warning">Defend</button>
              </div>
            </div>
          </div>
        </div>

      </div>
    </main>
    <section id="game-over">
      <h1>Game OVER!!</h1>
      <p>it was a good game</p>
      <h2 id="winner-text">The winner is <span id="winner-name"></span> </h2>
      <p>If you want to play again click <a href="./game.html">RESTART</a></p>
    </section>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="js/util.js"></script>
    <script src="js/ItemType.js"></script>
    <script src="js/ItemPosition.js"></script>
    <script src="./js/BoardBox.js"></script>
    <script src="./js/Weapon.js"></script>
    <script src="./js/Player.js"></script>
    <script src="./js/game.js"></script>
  </body>
</html>
